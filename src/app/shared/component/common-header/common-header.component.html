<div fxLayout="column" fxFlexFill>
  <mat-toolbar
    class="navbar-color mat-elevation-z8 p-0"
    fxLayout="row"
    fxLayoutAlign="start stretch"
    style="z-index: 2; height: 80px"
  >
    <div class="toolbar-content" fxLayoutGap="10px">
      <button
        mat-raised-button
        (click)="drawer.toggle()"
        fxFlex="5"
        class="no-border header-button border"
      >
        <mat-icon class="item-center item-font-size-42">menu</mat-icon>
      </button>
      <button
        mat-raised-button
        fxFlex="10"
        class="no-border btn-logo header-button"
      >
        <app-logo></app-logo>
      </button>
      <div class="search-bar-container" fxFlex="35">
        <form class="d-flex h-100">
          <input
            class="form-control me-2 btn-search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn header-button" type="submit">
            <mat-icon class="mr-2 item-center txt-bold">search</mat-icon>
          </button>
        </form>
      </div>
      <span fxFlex></span>
    </div>
  </mat-toolbar>

  <mat-drawer-container fxFlex autosize class="background">
    <mat-drawer #drawer class="btn-page-container">
      <div fxLayout="column" class="" fxLayoutGap="5px">
        <button
          mat-raised-button
          routerLink="/"
          routerLinkActive="selected no-border"
          fxFlex="10"
          fxLayoutAlign="start"
          class="no-border btn btn-page"
        >
          <span fxLayoutAlign="start">
            <mat-icon class="mr-2 item-center">home</mat-icon>
            <span class="item-center txt-bold"> Home </span>
          </span>
        </button>
        <mat-divider></mat-divider>
        <button
          mat-raised-button
          routerLink="/product-category"
          routerLinkActive="selected no-border "
          fxFlex="10"
          fxLayoutAlign="start"
          class="no-border btn btn-page"
        >
          <span fxLayoutAlign="start">
            <mat-icon class="mr-2 item-center">shopping_cart</mat-icon>
            <span class="item-center txt-bold"> Category </span>
          </span>
        </button>
        <mat-divider></mat-divider>
        <button
          mat-raised-button
          routerLink="/"
          routerLinkActive="selected no-border"
          fxFlex="10"
          fxLayoutAlign="start"
          class="no-border btn btn-page"
        >
          <span fxLayoutAlign="start">
            <mat-icon class="mr-2 item-center">home</mat-icon>
            <span class="item-center txt-bold"> Page 3 </span>
          </span>
        </button>
        <mat-divider></mat-divider>
      </div>
    </mat-drawer>

    <div style="display: inline">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
