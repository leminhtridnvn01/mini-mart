<div class="product-category-queue-grid-container" fxLayout="column ">
  <div class="product-category-title" fxFlex="20">
    <p class="text-left font-weight-bold">Product Categories</p>
  </div>
  <div class="product-category-content" fxFlex="80">
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide"
      data-bs-interval="false"
      style="width: 100%; height: 100%"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="50px"
    >
      <div class="carousel-inner" style="width: 100%; height: 100%" fxFlex="90">
        <div
          class="carousel-item"
          style="width: 100%; height: 100%; float: none"
          fxLayoutGap="5px"
          fxLayoutAlign="left center"
        >
          <div
            class="product-item-container"
            fxLayout="row"
            *ngFor="let item of categories"
            [fxFlex]="20"
          >
            <div class="product-item py-2" style="width: 100%; height: 100%">
              <div fxLayout="column" style="height: 100%; width: 100%">
                <div class="product-img">
                  <img
                    [src]="item.img"
                    alt=""
                    class="rounded mx-auto py-1 d-block"
                  />
                </div>
                <div class="product-description py-1 mx-auto" fxLayout="20">
                  <span class="product-type"> {{ item.name }} </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000"></div>
        <div class="carousel-item"></div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
        fxFlex="3"
        (click)="onPrevBtnClick()"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
        fxFlex="3"
        (click)="onNextBtnClick()"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
