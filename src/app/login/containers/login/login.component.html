<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="logo-container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 tri text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div
                  class="text-center"
                  style="color: rgb(94, 53, 177) !important"
                >
                  <app-logo></app-logo>
                  <br />
                </div>

                <form>
                  <div class="form-outline mb-4 my-2">
                    <h1>Sign in</h1>
                    <label class="form-label" for="form2Example11"
                      >Username</label
                    >
                    <input
                      id="form2Example11"
                      class="form-control"
                      type="email"
                      placeholder="Username"
                      aria-label="Username"
                      (keyup.enter)="onLoginBtnClick()"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22"
                      >Password
                    </label>
                    <input
                      type="password"
                      id="form2Example22"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                      (keyup.enter)="onLoginBtnClick()"
                    />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button"
                      (click)="onLoginBtnClick()"
                    >
                      Log in
                    </button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger">
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="col-lg-6 d-flex align-items-center img-login"
              fxLayout="row"
            >
              <!-- <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                </p>

                class="h-100"

                alt=""
                fxFlex="100"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
